<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.url}}" alt="">
                <h5>{{item.itemName}}</h5>
                <p></p>
                <p></p>
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </ng-container>
    </div>
</div>
